﻿<html>

<head>
    <title>Game</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id = "start">
        <h1 id="head">Ecotopia</h1>
        <image id="logo" rel="Ecotopia" src="logo_game.png"></image>
        <button id="start_button" onclick="change_scene('choice', 'start')">START</button>
    </div>
    <div id="choice" style="display: none">
        <br>
        <br>
        <br>
        <br>
        <br>
        <button class="button" onclick="chooseAndStartGame('glass')"><image src="glassB.png"></image></button>
        <button class="button" onclick="chooseAndStartGame('plastic')"><image src="plasticB.png"></image></button>
        <button class="button" onclick="chooseAndStartGame('metal')"><image src="metalB.png"></image></button>
        <button class="button" onclick="chooseAndStartGame('paper')"><image src="paperB.png"></image></button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p></p>
    </div>

    <div id="container">

            <div id="score_help">
                Score:
                <span id="score">0</span>
                | Life:
                <span id="life"></span>
                | Use mouse to control!
            </div>

        <div id="branch"></div>

            <div id="rubish1" class="rubish" data-drop='1'></div>
            <div id="rubish2" class="rubish" data-drop='2'></div>
            <div id="rubish3" class="rubish" data-drop='3'></div>
 

            <div id="drop1" class="drop"></div>
            <div id="drop2" class="drop"></div>
            <div id="drop3" class="drop"></div>


            <div id="basket">
                <span id="score_1"></span>
            </div>

            <div id="floor"></div>

            <button id="restart">Restart</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery_min.js"></script>
    <script src="collision_detection.js"></script>
    <script src="variables.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
