<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      #map {
        height: 1000px;
        width: 100%;
      }
    </style>
    <script>

      async function initMap() {
        const uluru = { lat: 42.64851988827961, lng: 23.40105191567047 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: uluru,
        });
 
        const containers = await fetch_containers()

        for (let i = 0; i < containers.length; i++) {
          let position =  { lat: containers[i][0], lng: containers[i][1] };
          new google.maps.Marker({
          position,
          map,
        });   
        }
      }
       async function fetch_containers() {
        const response = await fetch('containers.json')
        return response.json()
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBjMNU_Fo_jOfzsWtPedmmiyEUCrYmW3A&callback=initMap&libraries=&v=weekly"
    async
    ></script>
  </body>
</html>
